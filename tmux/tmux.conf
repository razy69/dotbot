# Plugins
# =======

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-continuum'

# Configuration
# =============

# focus events enabled for terminals that support them
set-option -g focus-events on

# continuous saving of tmux environment
set-option -g @continuum-restore 'on'

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set-option -g status-keys emacs

# Enable 256 color
set-option -g default-terminal "tmux-256color"
setw -g xterm-keys on
setw -g mouse on

# Navigate between windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Navigate between panes
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Down select-pane -D
bind -n C-Up select-pane -U

# Split window horizontaly (legacy & 1.9+)
bind-key '|' split-window -h

# Split window verticaly (legacy & 1.9+)
bind-key '-' split-window -v

# Move current window to the left by one position
bind-key '=' swap-window -t -1

# Move current window to the right by one position
bind-key '+' swap-window -t +1

# Change default shell to zsh
set-option -g default-shell /usr/bin/zsh
set-option -g default-command zsh

# Update status bar each second
set-option -g status-interval 2
setw -q -g utf8 on

# Edit configuration
bind-key e new-window -n "~/.tmux.conf" "EDITOR=\${EDITOR//mvim/vim} && EDITOR=\${EDITOR//gvim/vim} && \${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# Reload configuration
bind-key r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# Monitor activities in other windows
setw -g monitor-activity off
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none

# Helps in faster key repetition
set-option -sg escape-time 0

# TPM
set-option -g repeat-time 0

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

# Limit scrollback buffer
set-option -g history-limit 10000

# Aggressive
setw -g aggressive-resize on

# Preserves the contents of the window when an interactive application starts and restores it on exit
setw -g alternate-screen on

# Don't rename windows automatically
set-option -g allow-rename off

# Terminal emulator window titles
set -g set-titles on

# tmux messages are displayed for 4 seconds
set-option -g display-time 4000

# wm window title string (uses statusbar variables)
set -g set-titles-string "#H [#I:#W]"

# Theme
# =====

# Messaging {
set -g message-style 'fg=colour252,bg=colour238'
#}

# Statusbar {
set -g status-left-length 20
set -g status-right-length 20
set -g status-position top
set -g status-interval 0
set -g status-justify left
set -g status-style 'fg=default,bg=colour238'
set -g status-left '#[fg=black,bg=colour104,nobold] Ø #(whoami) #[fg=colour104,bg=colour238,nobold]'
set -g status-right '#[fg=colour238,bg=colour104,nobold]#[fg=black,bg=colour104,nobold] ❐ #h '
#}

# Panes {
set -g pane-border-style 'fg=colour235,bg=default,dim'
set -ag pane-active-border-style 'bg=colour235'
#}

# Windows {
set -g window-style 'fg=colour247,bg=default,dim'
set -g window-active-style 'fg=colour252,bg=default'

set -g window-status-separator ''
set -g window-status-current-format '#[fg=colour238,bg=colour248,nobold]#[fg=black,bg=colour248,nobold] #I:#W #[fg=colour248,bg=colour238,nobold]'
set -g window-status-format '#[fg=colour248,bg=colour238,nobold] #I:#W '
#}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
