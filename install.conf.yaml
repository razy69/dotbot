---
- defaults:
    link:
      create: true
      relink: true
- create:
    - ~/bin
    - ~/.config
- clean:
    ~/:
      force: true
- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.gitignore:
      path: git/gitignore
    ~/.zshrc:
      path: zsh/zshrc
    ~/.zsh/config:
      path: zsh/config
    ~/.zsh/plugins:
      path: zsh/plugins
    ~/.zsh/themes:
      path: zsh/themes
    ~/.zsh/keymaps:
      path: zsh/keymaps
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.tmux:
      path: tmux/tmux
    ~/.config/nvim:
      path: nvim
- shell:
    -
      command: git submodule update --init --recursive
      description: Installing submodules
    -
      command: '
        for bin in bat delta erd exa fd git tmux nvim rg zsh; do
          if ! command -v "$bin" &> /dev/null;
            then echo -e "\033[1;33m! $bin is not installed\033[0m";
          fi;
        done'
      description: Checking installed binaries
      stdout: true
    -
      command: ~/.tmux/plugins/tpm/bin/install_plugins
      description: Install tmux plugins
    -
      command: nvim --headless "+Lazy! sync" +qa
      description: Install nvim plugins
